<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="David Kaplan" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="form">
      <button class="form__exit-btn">
        <img src="images/exit_icon.png" alt="exit icon button" />
      </button>
      <h2 class="form__header">Edit Profile</h2>
      <input type="text" class="form__name" placeholder="Jacques Cousteau" />
      <input class="form__role" placeholder="Explorer" />
      <button class="form__save-btn" type="submit">Save</button>
    </div>
    <header class="header">
      <img
        class="header__title-logo"
        src="./images/aroundTheUs.png"
        alt="around the u.s text logo"
      />
    </header>

    <main>
      <section class="profile">
        <img
          class="profile__image"
          src="./images/profileONe.jpg"
          alt="face of person matching profile"
        />

        <div class="profile__text-container">
          <div class="profile__name-edit-container">
            <span class="profile__name">Jacques Cousteau</span>
            <button class="button profile__edit-btn">
              <img src="./images/editPencil.png" class="profile__edit-img" />
            </button>
          </div>

          <p class="profile__role">Explorer</p>
        </div>

        <button class="button profile__add-btn">
          <img src="./images/addPlusSign.png" class="profile__add-img" />
        </button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="elements__element">
            <img src="./images/e_1.jpg" class="elements__image" alt="" />
            <div class="elements__rectangle">
              <span class="elements__text">Yosemite Valley</span>
              <button class="button elements__like-btn">
                <img src="./images/like-btn.png" alt="heart like icon">
              </button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/e_2.jpg" class="elements__image" alt="" />
            <div class="elements__rectangle">
              <span class="elements__text">Lake Louise</span>
              <button class="button elements__like-btn">
                <img src="./images/like-btn.png" alt="heart like icon">
              </button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/e_3.jpg" class="elements__image" alt="" />
            <div class="elements__rectangle">
              <span class="elements__text">Bald Mountains</span>
              <button class="button elements__like-btn">
                <img src="./images/like-btn.png" alt="heart like icon">
              </button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/e_4.jpg" class="elements__image" alt="" />
            <div class="elements__rectangle">
              <span class="elements__text">Latemar</span>
              <button class="button elements__like-btn">
                <img src="./images/like-btn.png" alt="heart like icon">
              </button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/e_5.jpg" class="elements__image" alt="" />
            <div class="elements__rectangle">
              <span class="elements__text">Vanoise National</span>
              <button class="button elements__like-btn">
                <img src="./images/like-btn.png" alt="heart like icon">
              </button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/e_6.jpg" class="elements__image" alt="" />
            <div class="elements__rectangle">
              <span class="elements__text">Lago di Braies</span>
              <button class="button elements__like-btn">
                <img src="./images/like-btn.png" alt="heart like icon">
              </button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">Â© 2021 Around The U.S.</footer>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
