<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="David Kaplan" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    
    <div class="popup" id="editProfileForm">
      <div class="popup__window">
        <button class="popup__exit-btn" type="reset" aria-label="">
          <img
            class="popup__exit-icon"
            src="images/exit_icon.png"
            alt="exit icon button"
          />
        </button>
        <form class="popup__form" name="popup__form" id="editProfileForm">
          <h2 class="popup__form-header">Edit profile</h2>
          <input
            id="inputA"
            type="text"
            class="popup__form-input"
            placeholder="Name"
            name="form__name"
            value="Jacques Cousteau"
          />
          <input
            id="inputB"
            type="text"
            class="popup__form-input"
            placeholder="About me"
            name="form__role"
            value="Explorer"
          />
          <button
            class="popup__form-submit-btn"
            type="submit"
            aria-label=""
          >Save</button>
        </form>
      </div>
    </div>

      <div class="popup" id="createNewPlaceCardForm">
      <div class="popup__window">
        <button class="popup__exit-btn" type="reset" aria-label="">
          <img
            class="popup__exit-icon"
            src="images/exit_icon.png"
            alt="exit icon button"
          />
        </button>
        
        <form class="popup__form" name="popup__form" id="createNewPlaceForm">
          <h2 class="popup__form-header">Create place</h2>
          <input
            type="text"
            class="popup__form-input"
            id="inputA"
            placeholder="Title"
            name="form__title"
          />
          <input
            id="inputB"
            type="text"
            class="popup__form-input"
            placeholder="Image link"
            name="form__imageLink"
          />
          <button
            class="popup__form-submit-btn"
            type="submit"
            aria-label=""
          >Create</button>
        </form>
      </div>
    </div>

      <div class="popup" id="imagePopUp">
      <div class="popup__window popup__window_imagePopUp">
        <button class="popup__exit-btn" type="reset" aria-label="">
          <img
            class="popup__exit-icon"
            src="images/exit_icon.png"
            alt="exit icon button"
          />
        </button>
        <img src=" " class="popup__imagePopUp" />
        <p class="popup__imagePopUp-text"></p>
      </div>
    </div>
    

    <header class="header">
      <img
        src="./images/logoAroundUS.svg"
        alt="around the us logo"
        class="header__title-logo"
      />
    </header>

    <main>
      <section class="profile">
        <img
          class="profile__image"
          src="./images/profileONe.jpg"
          alt="face of person matching profile"
        />

        <div class="profile__text-container">
          <div class="profile__name-edit-container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="button profile__edit-btn"
              type="button"
              aria-label=""
            ></button>
          </div>
          <p class="profile__role">Explorer</p>
        </div>
        <button
          class="button profile__add-btn"
          type="button"
          aria-label=""
        ></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
    </main>

    <template id="card-template">
      <li class="elements__element">
        <img src=" " class="elements__image" />
        <button class="button elements__delete-icon"></button>
        <div class="elements__rectangle">
          <h2 class="elements__text"></h2>
          <button
            class="button elements__like-btn"
            type="button"
            aria-label=""
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
