<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="David Kaplan" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <section class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__window">
        <form class="popup__form" name="popup__form">
        <button class="popup__exit-btn" type="reset" aria-label="">
          <img
            class="popup__exit-icon"
            src="images/exit_icon.png"
            alt="exit icon button"
          />
        </button>
        <h1 class="popup__form-header">Edit Profile</h1>
        <input
          type="text"
          class="popup__form-input popup__form-input_field_name"
          placeholder="Name"
          name="form__name"
        />
        <input
          class="popup__form-input popup__form-input_field_role"
          placeholder="About me"
          name="form__role"
        />
        <button class="popup__form-save-btn" type="submit" aria-label="">Save</button>
      </form>
      </div>
    </section>
    <header class="header">
      <img 
        src="./images/logoAroundUS.svg" 
        alt="around the us logo" 
        class="header__title-logo"> 
    </header>

    <main>
      <section class="profile">
        <img
          class="profile__image"
          src="./images/profileONe.jpg"
          alt="face of person matching profile"
        />

        <div class="profile__text-container">
          <div class="profile__name-edit-container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="button profile__edit-btn" type="button" aria-label=""></button>
          </div>
          <p class="profile__role">Explorer</p>
        </div>
        <button class="button profile__add-btn type="button" aria-label=""></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="elements__element">
            <img
              src="./images/e_1.jpg"
              class="elements__image"
              alt="river forest and mountains in background"
            />
            <div class="elements__rectangle">
              <h2 class="elements__text">Yosemite Valley</h2>
              <button class="button elements__like-btn" type="button" aria-label="">
                <img 
                  src="./images/likeBtn.svg" 
                  alt="heart shape icom like button">
              </button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/e_2.jpg"
              class="elements__image"
              alt="lake surrounded by mountains"
            />
            <div class="elements__rectangle">
              <h2 class="elements__text">Lake Louise</h2>
              <button class="button elements__like-btn" type="button" aria-label="">
                <img src="./images/likeBtn.svg" alt="heart shape icom like button">
              </button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/e_3.jpg"
              class="elements__image"
              alt="shalow mountain tops redish hue with sun rise on the horizon"
            />
            <div class="elements__rectangle">
              <h2 class="elements__text">Bald Mountains</h2>
              <button class="button elements__like-btn type="button" aria-label="">
                <img src="./images/likeBtn.svg" alt="heart shape icom like button">
              </button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/e_4.jpg" class="elements__image" alt="mountains at night with sky full of stars" />
            <div class="elements__rectangle">
              <h2 class="elements__text">Latemar</h2>
              <button class="button elements__like-btn type="button" aria-label="">
                <img src="./images/likeBtn.svg" alt="heart shape icom like button">
              </button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/e_5.jpg" class="elements__image" alt="lake and mountains" />
            <div class="elements__rectangle">
              <h2 class="elements__text">Vanoise National</h2>
              <button class="button elements__like-btn type="button" aria-label="">
                <img src="./images/likeBtn.svg" alt="heart shape icom like button">
              </button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/e_6.jpg" class="elements__image" alt="lake mountains and a docked boat" />
            <div class="elements__rectangle">
              <h2 class="elements__text">Lago di Braies</h2>
              <button class="button elements__like-btn type="button" aria-label="">
                <img src="./images/likeBtn.svg" alt="heart shape icom like button">
              </button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer"><p class="footer__text">Â© 2021 Around The U.S.</p></footer>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
