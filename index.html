<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="David Kaplan" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <section class="popup">
      <div class="popup__window">
        <button class="popup__exit-btn" type="reset" aria-label="">
          <img
            class="popup__exit-icon"
            src="images/exit_icon.png"
            alt="exit icon button"
          />
        </button>
        
      </div>
    </section>
    <header class="header">
      <img 
        src="./images/logoAroundUS.svg" 
        alt="around the us logo" 
        class="header__title-logo"> 
    </header>

    <main>
      <section class="profile">
        <img
          class="profile__image"
          src="./images/profileONe.jpg"
          alt="face of person matching profile"
        />

        <div class="profile__text-container">
          <div class="profile__name-edit-container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="button profile__edit-btn" type="button" aria-label=""></button>
          </div>
          <p class="profile__role">Explorer</p>
        </div>
        <button class="button profile__add-btn type="button" aria-label=""></button>
      </section>

      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
      <footer class="footer"><p class="footer__text">Â© 2021 Around The U.S.</p></footer>
    </main>
    
    <template id="card-template">
      <li class="elements__element">
        <img
          src=""
          class="elements__image"
        />
        <button class="button elements__delete-icon">
        </button>
        <div class="elements__rectangle">
          <h2 class="elements__text"></h2>
          <button class="button elements__like-btn" type="button" aria-label="">
            <svg class="elements__svg-heart" width="21" height="19" viewBox="0 0 21 19" xmlns="http://www.w3.org/2000/svg">
              <path d="M18.8368 2.20277L18.8394 2.20544C20.7188 4.13299 20.7225 7.31163 18.8368 9.26495L10.4812 
              17.9202L2.14988 9.29C1.25494 8.34225 0.75 7.08483 0.75 5.74496C0.75 4.39717 1.23873
               3.14375 2.14714 2.20276L2.14715 2.20277L2.14972 2.20008C3.99577 0.268703 7.0174
                0.264567 8.88883 2.22231L8.88883 2.22231L8.89139 2.22497L9.94166 3.3129L10.4867
                 3.87752L11.0261 3.30743L12.0736 2.20014C13.9438 0.265745 16.9677 0.266621
                  18.8368 2.20277Z" stroke="black" stroke-width="1.5"/>
            </svg> 
          </button>
        </div>
      </li>  
    </template>

    <template id="form-template">
        <form class="popup__form" name="popup__form">
          <h2 class="popup__form-header"></h2>
          <input
            type="text"
            class="popup__form-input"
            id="inputA"
            placeholder=""
            name=""
          />
          <input
            id="inputB"
            type="text"
            class="popup__form-input"
            placeholder=""
            name=""
          />
          <button class="popup__form-submit-btn" type="submit" aria-label=""></button>
      </form>
    </template>

    <template id="imagePopUp-template">
      <img src="" class="popup__imagePopUp">
      <p class="popup__imagePopUp-text"></p>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
